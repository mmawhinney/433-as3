<!DOCTYPE html>
<html lang='en'>
<head>
	<title>BeagleBone Beat-Box</title>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='/stylesheets/style.css'></link>
</head>

<body>
<form>
	<h1>BeagleBone Beat-Box</h1>
	<div>by Matheson Mawhinney and Alan Lee</div>
	
	<div id='content'>
		<div id='status-box'>
			<h2>BeatBox's Status</h2>
			<div id='status'>None yet...</div>
		</div>
		
		<div id='left-box'>
			<div id='modediv'>
				<h2>Drum Beat Selection</h2>
				<p>Current drum beat mode is: <strong><span id="modeid"></span></strong></p>
				<p>
					<input type="button" id="modeNone"  value="None"/>
					<input type="button" id="modeRock1" value="Rock #1"/>
					<input type="button" id="modeRock2" value="Rock #2"/>
				</p>
				<h3>Volume</h3>
				<p>
					<input type="button" id="volumeDown" value=" - "/>
					<input type="text"   id="volumeid" value="80" size="3" readonly/>
					<input type="button" id="volumeUp" value=" + "/>
					(0 - 100)
				</p>
				<h3>Tempo</h3>
				<p>
					<input type="button" id="tempoDown" value=" - "/>
					<input type="text"   id="tempoId" value="120" size="3" readonly/>
					<input type="button" id="tempoUp" value=" + "/>
					(40 - 300) [BPM]
				</p>
			</div>
			<div id='play-btns'>
				<h2>Play Drum Sounds</h2>
				<p>
					<input type="button" id="bass" value="Bass"/>
					<input type="button" id="snare" value="Snare"/>
					<input type="button" id="hihat" value="Hi-Hat"/>
				</p>
			</div>
		</div>
		<div id='error-box'>
			<h2>Server Error</h2>
			<p>Server error detected. Please resolve error before continuing.</p>
			<div><code id='error-text'>No error yet</code></div>
		</div>

	</div>
</form>
	
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='http://code.jquery.com/jquery-1.11.1.min.js' type='text/javascript'></script>

	<script src='javascripts/beatbox_ui.js' type='text/javascript'></script>
</body>
</html>
